<body>
    <script>
        function findMin(n1, n2, n3) {
            let min = n1;

            if(n2 < min) {
                min = n2
            }
            if(n3 < min) {
                min = n3
            }
            alert("The minimum number is" + "\n" + min)
        }

        findMin(3, 5, 9)
    </script>
</body>
